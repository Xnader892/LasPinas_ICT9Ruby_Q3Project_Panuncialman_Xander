<!DOCTYPE html>
<html>
<head>
    <title>Fare Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #9be7e7;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header a {
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .header input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .header button {
            background-color: gold;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            background: white;
            padding: 30px;
            width: 90%;
            margin: 40px auto;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .fare-title {
            background: black;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }
        .map-section img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .info-section {
            text-align: left;
            flex: 1;
            max-width: 300px;
        }
        .info-section h3 {
            background: black;
            color: white;
            display: inline-block;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .ticket-section {
            background: navy;
            color: white;
            padding: 30px;
            font-size: 80px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }
        .fare-buttons button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="Screenshot_2025-02-24_083338-removebg-preview (1).PNG" alt="img" width="50px" height="50px" class="rounded-circle">
            <a href="INDEX.html">HOME</a>
            <a href="PAGE2.html">TRAIN SCHEDULE</a>
            <a href="PAGE3.html">HELP</a>
        </div>
        <div>
            <input type="text" placeholder="Search...">
            <button>SEARCH</button>
        </div>
    </div>
    
    <div class="container">
        <div class="fare-title">FARE GUIDE</div>
        <div class="content">
            <div class="map-section">
                <img src="Map of London Tube.JPG" alt="Chicken">
            </div>
            <div class="info-section">
                <h3>LEAVING FROM:</h3>
                <select class="form-select" id="leaving-from">
                    <option value="1">North Ave.</option>
                    <option value="2">Quezon Ave.</option>
                    <option value="3">Kamuning</option>
                    <option value="4">Cubao</option>
                </select>
                <h3>GOING TO:</h3>
                <select class="form-select" id="going-to">
                    <option value="8">Taft</option>
                    <option value="7">Buendia</option>
                    <option value="6">Guadalupe</option>
                    <option value="5">Shaw Blvd</option>
                </select>
                <div class="fare-buttons">
                    <button onclick="calculateFare(false)" class="btn btn-primary">Regular Fare</button>
                    <button onclick="calculateFare(true)" class="btn btn-secondary">Discounted Fare</button>
                </div>
            </div>
            <div class="ticket-section">
                <h3 style="font-size: 20px;">Ticket Price:</h3>
                <span id="ticket-price">---</span>
            </div>
        </div>
    </div>

    <script>
        function calculateFare(isDiscounted) {
            let leaving = parseInt(document.getElementById("leaving-from").value);
            let going = parseInt(document.getElementById("going-to").value);

            let stationDifference = Math.abs(going - leaving);
            let fare = 13 + stationDifference * 2;

            if (fare > 28) {
                fare = 28;
            }

            if (isDiscounted) {
                fare *= 0.8;
            }

            document.getElementById("ticket-price").textContent = fare.toFixed(2);
        }
    </script>
</body>
</html>
